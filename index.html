<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="float-grid.css">
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>

        
        
        <title>MYUZIK - Find top songs and concert info</title>
    </head>
    <body>
        <section id="artist-search-section">
          <header class="header" role="heading">
              <div class="text-box" aria-live="assertive">
                  <h1 class="heading-main">Myuzik</h1>
                  <h2 class="heading-sub">Songs and Concert Info</h2>
              </div>
              <section id="artist-search-section">
              <fieldset>
                  <form action=# id="searchForm" role="form">
                      <legend class="instructions-for-user">
                        <label>Find Info by Artist</label>
                      </legend>
                      <input id="search-musixmatch"class="query" type="text" placeholder="Search for artist name" required>
                      <input class="submit-button" type="submit">
                      
                  </form>
              
              </fieldset>
          </header>
        <section>
        <section id="search-result-section">
          <div class="container hidden">
            <main class="content-boxes">
              <div class="row">
                <div class="col-6">
                  <div class="box songs-box">
                    <legend class="songs-heading" aria-live="assertive">Top Songs</legend><hr>
                    <ol class="song-list">  
                      <div id="songsList" class="songs-content" aria-live="polite" role="group">
                    </ol>  
                  </div>
                </div>
                <div class="col-6">
                  <div class="box concerts-box">
                    <legend class="concerts-heading" aria-live="assertive">Upcoming Concerts</legend><hr>
                    <h4 class="buy-tickets" aria-live="assertive">Click link to buy tickets</h4>
                    <ul class="concerts-content" id="concertsList"aria-live="polite" role="group">
                    </ul>
                  </div> 
                </div>
              </div>
            </main>
          </div>
        </section> 
        <footer aria-live="polite" role="contentinfo"> Developed by Ricardo Zavala. Song titles brought to you by <strong>Musixmatch</strong><br>
        Concert info brought to you by <strong>SeatGeek</strong>. Have questions? <a href="mailto:zavala.ricardo.m@gmail.com">Email me!</a>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
